<div class="container">
    <div class="row-mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    SignUp Please
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">
                                Email
                            </label>
                            <div class="col-sm-9">
                                <input type="email" 
                                class="form-control"
                                id="email"
                                name="email"
                                ngModel
                                placeholder="enter email"
                                required
                                />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">
                                password
                            </label>
                            <div class="col-sm-9">
                                <input type="password" 
                                class="form-control"
                                id="password"
                                name="email"
                                ngModel
                                placeholder="enter password"
                                required
                                />
                                <small id="emailHelp" class="fomr-text text-muted">Minimun length of password should be at least of 6 letters</small>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
